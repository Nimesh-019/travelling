<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo"><span>Explore India</span></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="package.html">Packages</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    <div class="login-card">
        <div class="login-header">
            <h1>FeedBack</h1>
            <strong><p>Give Your Feedback to improve us</p></strong>
        </div>

        <form class="login-form" action="index.html" method="GET">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="number">Mobile No</label>
              <input type="text" id="number" name="number" placeholder="Enter your mobile number" maxlength="10" required>
            </div>


            <div class="form-group">
              <label for="textarea">Your Message</label>
              <input type="textarea" id="textarea" name="textarea" placeholder="Type your message here..." required>
            </div>

            <button class="login-btn" type="submit">Submit</button>
            <button type="reset" class="login-btn">Reset</button>
        </form>
    </div>
</body>
</html>
