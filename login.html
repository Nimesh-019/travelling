<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><span>Explore India</span></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="package.html">Packages</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
      
    <div class="login-card">
        <div class="login-header">
            <h1>Login</h1>
            <strong><p>Sign in to continue your journey</p></strong>
        </div>

        <form class="login-form" action="index.html" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="options-row">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn"><a href="index.html">Login</a>a></button>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/share/18jfoxym8w/" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/nimesh.khandhar.019?igsh=eTdvZWNmeWpuY2tp" class="twitter"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
